<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <script src="jquery-3-3-1.js" type="text/javascript"></script>
    <script type="application/javascript">
    var counter = 0;
                
    function outputAngle(ctx, x , y) {
        ctx.save();
        ctx.translate(x, y);
        var angleDeg =  Math.atan2(y - 0, x - 0) * 180 / Math.PI;
        ctx.rotate(angleDeg * Math.PI / 180);
        ctx.strokeText(counter +". "+ angleDeg, 0, 0);
        ctx.restore();
    }

    function draw() {
        var canvas = document.getElementById('canvas');
        if (canvas.getContext) {

            //var angleRadians = Math.atan2(p2.y - p1.y, p2.x - p1.x);

            var ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.save();
            var centerX = 200;
            var centerY = 200;
            var pX = 0;
            var pY = 0;

            ctx.translate(200, 200);
            counter = 0;
            ctx.strokeText("x", 0, 0);
        
            // go round clockwise
            outputAngle(ctx, 100 , 0);
            outputAngle(ctx, 100 , 100);
            outputAngle(ctx, 0 , 100);
            outputAngle(ctx, -100 , 100);
            outputAngle(ctx, -100 , 0);
            outputAngle(ctx, -100 , -100);
            outputAngle(ctx, 0 , -100);
            outputAngle(ctx, 100 , -100);

            ctx.restore();

            //setTimeout(function(){ draw(); }, 20);
        }
    }
    </script>
    <style type="text/css">
        body {
            margin: 0;
        }

        canvas {
            border: 1px solid #808080;
        }
    </style>
</head>
<body onload="draw();">
    <canvas id="canvas" width="400" height="400"></canvas>
</body>
</html>

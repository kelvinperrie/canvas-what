<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <script src="jquery-3-3-1.js" type="text/javascript"></script>
    <script type="application/javascript">
    var fontSize = 40;
    var font = "40px serif";



    var planet = new Image();
    planet.src = 'planet.png';
    var ship = new Image();
    ship.src = 'ship.png';
    var moon = new Image();
    moon.src = 'moon.png';
    var man = new Image();
    man.src = 'man.png';

    function draw() {
        var canvas = document.getElementById('canvas');
        if (canvas.getContext) {
            var ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            var time = new Date();
            ctx.save();


            ctx.save();
            ctx.translate(300, 300);    // move to center
            ctx.rotate(((4 * Math.PI) / 60) * time.getSeconds() + ((4 * Math.PI) / 60000) * time.getMilliseconds()); // spin around
            ctx.drawImage(planet,-25,-25);
            ctx.restore();
        
            // draw the ship
            ctx.save();
            ctx.translate(300, 300);    // move to center
            ctx.rotate(((2 * Math.PI) / 6) * time.getSeconds() + ((2 * Math.PI) / 6000) * time.getMilliseconds()); // start rotating around center
            ctx.translate(100, 0); // move some space out from center of rotation
            ctx.drawImage(ship,-20,-20);

            // draw the spacer
            ctx.save();
            ctx.rotate(((2 * Math.PI) / 6) * time.getSeconds() + ((2 * Math.PI) / 6000) * time.getMilliseconds());  // spin around on the spot
            ctx.translate(30, 0);
            ctx.rotate(((2 * Math.PI) / 60) * time.getSeconds() + ((2 * Math.PI) / 60000) * time.getMilliseconds()); // rotate around the ship
            ctx.drawImage(man,-10,-10);
            ctx.restore();

            ctx.restore();

            ctx.save();
            ctx.translate(300, 300);
            ctx.rotate(((2 * Math.PI) / 60) * time.getSeconds() + ((2 * Math.PI) / 60000) * time.getMilliseconds());
            ctx.translate(200, 0);
            ctx.drawImage(moon,-20,-20);
            ctx.restore();

            ctx.restore();
            setTimeout(function(){ draw(); }, 20);
        }
    }
    </script>
    <style type="text/css">
        body {
            margin: 0;
        }

        canvas {
            border: 1px solid #808080;
        }
    </style>
</head>
<body onload="draw();">
    <canvas id="canvas" width="600" height="600"></canvas>
</body>
</html>
